<!doctype html>
<head>
  <meta charset="utf-8">
  <script src="super-agent.js"></script>
</head>
<body id="target">
  <script>
    var domContainer = document.getElementById("target");

    var options = {};
    var search = window.location.search;
    if (search) {
      search = search.replace(/^\?/, '');
      search.split("&").forEach(function (prop) {
        var pair = prop.split("=");
        options[pair[0]] = pair[1];
      });
    }

    if (!options.gist) {
      options.gist = "33f272d53d40ee5485bbbdff22111c9c";
    }
    if (!options.agent) {
      options.agent = "ws://localhost:7000/";
    }
    SuperAgent(domContainer, options);
  </script>
</body>
